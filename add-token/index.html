<html>
  <head>
    <meta charset="utf-8">
    <title>Test programmatic enabling of trials</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <meta http-equiv="origin-trial" data-feature="Web Share" data-expires="2017-02-23" content="AmQAoWJQ/VEtjIDRZSQcGHcf5Y3yK6PJQ2DAIQ/NmrfaukHlBHvb5Gi96suBSVsC3oaCgm0NXXLDzz2TJRsh4gQAAABYeyJvcmlnaW4iOiAiaHR0cHM6Ly9qcGNoYXNlLmdpdGh1Yi5pbzo0NDMiLCAiZmVhdHVyZSI6ICJXZWJTaGFyZSIsICJleHBpcnkiOiAxNDg3ODY1MTkzfQ==">
    <meta http-equiv="origin-trial" data-feature="WebVR" data-expires="2017-01-30" content="AvJ8kB8YMnA1vZVuPrxhmEVbVeSTaagq7znxD0a1aA7SKMso8vu6uLOWEJAxWNGTM/ID7bozQ/lwJz5j3XB2aAIAAABVeyJvcmlnaW4iOiAiaHR0cHM6Ly9qcGNoYXNlLmdpdGh1Yi5pbzo0NDMiLCAiZmVhdHVyZSI6ICJXZWJWUiIsICJleHBpcnkiOiAxNDg1ODEzMDY5fQ==">
    <!--<meta http-equiv="origin-trial" data-feature="WebUSB" data-expires="2016-12-29" content="">-->
  </head>
  <body unresolved>
    <p>
      <button id="testEmbeddedWebShareTokenButton">Test WebShare embedded token</button>
      <button id="testEmbeddedWebVRTokenButton">Test WebVR embedded token</button>
    </p>
    <p>
      <button id="testAddUSBTokenButton" type="button">Test USB token added by script</button>
      <button id="testAddLongTaskTokenButton" type="button">Test Long Task token added by script</button>
    </p>

    <script>
      "use strict";
      testEmbeddedWebShareTokenButton.addEventListener('click', function () {
        if (!navigator.share) {
          throw "No Web Share support.";
        }
        navigator.share({
            title: document.title,
            text: "Hello World",
            url: window.location.href
        }).then(() => console.log('Successful share'))
        .catch(error => console.log('Error sharing:', error));
      });

      testEmbeddedWebVRTokenButton.addEventListener('click', function () {
        if (!navigator.getVRDisplays) {
          throw "No WebVR support.";
        }
        if (navigator.getVRDisplays) {
          // Enumerate the VRDisplays
          navigator.getVRDisplays().then(function (displays) {
            if (!displays.length) {
              console.log("WebVR supported, but no VRDisplays found.");
              return;
            }
            console.log('Found displays:', displays);
            displays.map(vrDisplay => {
              console.log(vrDisplay.displayId + " - " + vrDisplay.displayName);
            });
          });
        }
      });

      testAddUSBTokenButton.addEventListener('click', function () {
        var addToken = true;
        if (navigator.usb) {
          console.log('WebUSB already enabled.');
          addToken = false;
        } else {
          console.log('WebUSB is not yet enabled.');
        }

        if (addToken) {
          var tokenElement = document.createElement('meta');
          tokenElement.httpEquiv = "origin-trial";
          tokenElement.content = "Aj31RLNyXWXs+HfFd55f4IUSXkPnHRNwSKW4Pu1/D+VoaUQfZUDrS60nh4bPwUUXqhy4vz/dPCTaTqlKN5ApsQUAAABWeyJvcmlnaW4iOiAiaHR0cHM6Ly9qcGNoYXNlLmdpdGh1Yi5pbzo0NDMiLCAiZmVhdHVyZSI6ICJXZWJVU0IiLCAiZXhwaXJ5IjogMTQ4Nzg2NzE0Mn0=";
          document.getElementsByTagName('head')[0].appendChild(tokenElement);
        }

        window.setTimeout(function() {
          if (!navigator.usb) {
            throw "No WebUSB support.";
          }
          navigator.usb.getDevices().then(devices => {
            console.log('Found devices:', devices);
            devices.map(device => {
              console.log(device.productName);      // "Arduino Micro"
              console.log(device.manufacturerName); // "Arduino LLC"
            });
          })
          .catch(error => console.log('Error getting devices:', error));
        }, 1);
      });

      testAddLongTaskTokenButton.addEventListener('click', function () {
        var addToken = true;
        console.log('window.PerformanceLongTaskTiming', typeof window.PerformanceLongTaskTiming);
        if (window.PerformanceLongTaskTiming) {
          console.log('Long Task Observer already enabled.');
          addToken = false;
        } else {
          console.log('Long Task Observer is not yet enabled.');
        }

        if (addToken) {
          var tokenElement = document.createElement('meta');
          tokenElement.httpEquiv = "origin-trial";
          tokenElement.content = "AskgqD4TOQnfzHSqOQk1JuvALukPAm4X9GPpyCDoqzqrJUz5ijqvPSNgvkvOxt/otGgrss3eq0JHQnHWIXiWbgYAAABgeyJvcmlnaW4iOiAiaHR0cHM6Ly9qcGNoYXNlLmdpdGh1Yi5pbzo0NDMiLCAiZmVhdHVyZSI6ICJMb25nVGFza09ic2VydmVyIiwgImV4cGlyeSI6IDE0ODc4NjcxOTN9";
          document.getElementsByTagName('head')[0].appendChild(tokenElement);
        }

        window.setTimeout(function() {
          if (!window.PerformanceLongTaskTiming) {
            throw "No Long Task Observer support.";
          }
          navigator.usb.getDevices().then(devices => {
            console.log('Found devices:', devices);
            devices.map(device => {
              console.log(device.productName);      // "Arduino Micro"
              console.log(device.manufacturerName); // "Arduino LLC"
            });
          })
          .catch(error => console.log('Error getting devices:', error));
        }, 1);
      });
    </script>
  </body>
</html>
