<html>
  <head>
    <meta charset="utf-8">
    <title>Test programmatic enabling of trials</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <meta http-equiv="origin-trial" data-feature="Web Share" data-expires="2016-12-23" content="ApDSdjeaIUDFQobcqYT/AVWv0ElIOryalOeHeKxT4xxPGYQ744s1zDaSrDTl+AE5YKYQyKsEN2A0WR5bJdqz7AsAAABYeyJvcmlnaW4iOiAiaHR0cHM6Ly9qcGNoYXNlLmdpdGh1Yi5pbzo0NDMiLCAiZmVhdHVyZSI6ICJXZWJTaGFyZSIsICJleHBpcnkiOiAxNDgyNTA4NzczfQ==">
    <!--<meta http-equiv="origin-trial" data-feature="WebUSB" data-expires="2016-12-29" content="">-->
  </head>
  <body unresolved>
    <p>
      <button id="testEmbeddedTokenButton">Test normally embedded token</button>
    </p>
    <p>
      <button id="testAddTokenButton" type="button">Test token added programmatically</button>
    </p>

    <script>
      "use strict";
      testEmbeddedTokenButton.addEventListener('click', function () {
        if (!navigator.share) {
          throw "No Web Share support.";
        }
        navigator.share({
            title: document.title,
            text: "Hello World",
            url: window.location.href
        }).then(() => console.log('Successful share'))
        .catch(error => console.log('Error sharing:', error));
      });
      testAddTokenButton.addEventListener('click', function () {
        var addToken = true;
        if (navigator.usb) {
          console.log('WebUSB already enabled.');
          addToken = false;
        } else {
          console.log('WebUSB is not yet enabled.');
        }

        if (addToken) {
          var tokenElement = document.createElement('meta');
          tokenElement.httpEquiv = "origin-trial";
          tokenElement.content = "AiOxm3kyvdMpdBaHJN29L6+d+RBdWDEX+oPssiv4xPwPYD4y6dXH98CUBS11sn8XoWx2nI7pX4tb7r+zojoufgsAAABWeyJvcmlnaW4iOiAiaHR0cHM6Ly9qcGNoYXNlLmdpdGh1Yi5pbzo0NDMiLCAiZmVhdHVyZSI6ICJXZWJVU0IiLCAiZXhwaXJ5IjogMTQ4MzA0MjQ1Mn0=";
          document.getElementsByTagName('head')[0].appendChild(tokenElement);
        }

        window.setTimeout(function() {
          if (!navigator.usb) {
            throw "No WebUSB support.";
          }
          navigator.usb.getDevices().then(devices => {
            console.log('Found devices:', devices);
            devices.map(device => {
              console.log(device.productName);      // "Arduino Micro"
              console.log(device.manufacturerName); // "Arduino LLC"
            });
          })
          .catch(error => console.log('Error getting devices:', error));
        }, 1);
      });
    </script>
  </body>
</html>
